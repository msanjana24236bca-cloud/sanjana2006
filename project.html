<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffaf0;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        .invitation-card {
            background-color: #ffffff;
            border: 2px solid #e1dcdc;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        h1 {
            color: #b86b77;
        }

        .details {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .rsvp-button {
            margin-top: 30px;
        }

        .rsvp-button a {
            text-decoration: none;
            background-color: #b86b77;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .rsvp-button a:hover {
            background-color: #99525e;
        }
    </style>
</head>
<body>

    <div class="invitation-card">
        <h1>You're Invited!</h1>
        <h2>Sanjana birthday party</h2>
        <div class="details">
            <p><strong>Date:</strong> Saturday, October 28, 2025</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Venue:</strong> chennai</p>
            <p>We would be honored to have you celebrate with us!</p>
        </div>

        <div class="rsvp-button">
            <a href="mailto:rsvp@example.com?subject=RSVP to John & Sarah's Wedding">RSVP Now</a>
        </div>
    </div>

</body>
</html>
